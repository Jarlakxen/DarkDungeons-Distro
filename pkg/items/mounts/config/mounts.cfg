//
// MountToMobileTemplate is a fall-back for when an npc template CProp
// can't be found on the mount piece.
//
Elem	MountToMobileTemplate
{
	// Mount graphic -> Template name
	// Works with all versions of UO
	0x3EA2		horse
	0x3E9F		horse
	0x3EA0		horse
	0x3EA6		llama
	0x3EA3		desertOstard
	0x3EA4		frenziedOstard
	0x3EA5		forestOstard

	// LBR and up mounts
}
